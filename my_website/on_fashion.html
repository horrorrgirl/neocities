<style>
    .show {display: block;}

    .dropbtn {
        background-color: none;

        font-style:normal;
        color: #493545;
        border: none;
        cursor: pointer;
    }

    .dropbtn:hover, .dropbtn:focus {
        font-style: italic;
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 160px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    }

    }
</style>

<body>
    <h1>on fashion</h1>
    <p>hi!! Welcome to my fashion page. You can click on any of the entry titles to read more on the topic. They're ordered by date :)</p>

    <div class="dropdown">
        <h2 class="dropbtn" data-dropped="droppedElement0">> (7/11/2025) thoughts about consumerism in fashion</h2>

            <a href="#home">Home</a>

    <p id="tester"></p>

    <script>
        /* add click events for all elements of "dropbtn" class */
        const allDropdowns = document.getElementsByClassName("dropbtn");
        for (let i = 0; i < allDropdowns.length; i++) {
            allDropdowns[i].addEventListener('click', 
                function() {
                    dropThatDown(allDropdowns[i]);
                }
            );
        }

        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function dropThatDown(dropper) {
            const droppedElementId = dropper.dataset.dropped;
            var x = document.getElementById(droppedElementId);
            if (x.style.display === "none") {
                dropper.firstChild.nodeValue = "âŒ„ " + dropper.firstChild.nodeValue.slice(2);
                x.style.display = "block";
            } 
            else {
                dropper.firstChild.nodeValue = "> " + dropper.firstChild.nodeValue.slice(2);
                x.style.display = "none";
            }
        } 
    </script>
</body>
